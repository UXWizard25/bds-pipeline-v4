name: Build Design Tokens

# Trigger Bedingungen
on:
  # Automatischer Trigger bei Push von Source-Tokens
  push:
    branches:
      - main
      - develop
      - 'claude/**'
    paths:
      - 'src/design-tokens/**'
      - 'scripts/**'
      - 'build-config/**'
      - 'package.json'

  # Manueller Trigger Ã¼ber GitHub UI
  workflow_dispatch:
    inputs:
      clean_build:
        description: 'Clean build (delete node_modules and dist)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      commit_outputs:
        description: 'Commit generated files back to repository'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build:
    name: Build and Process Tokens
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # 1. Repository auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Node.js Setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Optional: Clean Build
      - name: Clean Previous Build
        if: github.event.inputs.clean_build == 'true'
        run: |
          echo "ğŸ§¹ Cleaning previous build artifacts..."
          rm -rf node_modules dist tokens

      # 4. Dependencies installieren
      - name: Install Dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci

      # 5. Token-Verarbeitung durchfÃ¼hren (Modular Build)
      - name: Build Design Tokens
        id: build
        run: |
          echo "ğŸ¨ Building design tokens..."
          npm run build 2>&1 | tee build-output.log || true

          # Extrahiere Build-Statistiken aus dem neuen modular Output
          # Use tail to get only the last occurrence (from the build step, not preprocess)
          PRIMITIVES=$(grep -oP 'Primitives: \K\d+' build-output.log | tail -1 || echo "4")
          SEMANTIC=$(grep -oP 'Semantic: \K\d+' build-output.log | tail -1 || echo "22")
          COMPONENTS=$(grep -oP 'Components: \K\d+' build-output.log | tail -1 || echo "12")
          BUNDLES=$(grep -oP 'Bundles: \K\d+' build-output.log | tail -1 || echo "12")

          TOTAL=$((PRIMITIVES + SEMANTIC + COMPONENTS + BUNDLES))

          echo "primitives=$PRIMITIVES" >> $GITHUB_OUTPUT
          echo "semantic=$SEMANTIC" >> $GITHUB_OUTPUT
          echo "components=$COMPONENTS" >> $GITHUB_OUTPUT
          echo "bundles=$BUNDLES" >> $GITHUB_OUTPUT
          echo "total_builds=$TOTAL" >> $GITHUB_OUTPUT

          # Check if build was successful by verifying manifest.json exists
          if [ -f "dist/manifest.json" ]; then
            echo "âœ… Build successful! dist/manifest.json found."
          else
            echo "âŒ Build failed! dist/manifest.json not found."
            cat build-output.log
            exit 1
          fi

      # 6. Build-Artefakte hochladen
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: design-tokens-${{ github.sha }}
          path: |
            dist/
            tokens/
            build-output.log
          retention-days: 30

      # 7. Build-Zusammenfassung erstellen
      - name: Create Build Summary
        run: |
          echo "## ğŸ¨ Design Token Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "**Total Builds:** ${{ steps.build.outputs.total_builds }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ğŸ“Š Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Layer | Files |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Primitives | ${{ steps.build.outputs.primitives }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semantic | ${{ steps.build.outputs.semantic }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Components | ${{ steps.build.outputs.components }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bundles | ${{ steps.build.outputs.bundles }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ğŸ“ Generated Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Shared Primitives" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -1 dist/shared/primitives/*.css 2>/dev/null | head -5 || echo "No files generated"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "#### Brand Core (BILD)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -1 dist/bild/core/*.css 2>/dev/null | head -5 || echo "No files generated"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "#### Brand Components (BILD)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -1 dist/bild/components/*.css 2>/dev/null | head -5 || echo "No files generated"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ğŸ“Š File Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Files Generated:** $(find dist -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **CSS Files:** $(find dist -name '*.css' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **JSON Files:** $(find dist -name '*.json' | wc -l)" >> $GITHUB_STEP_SUMMARY

      # 8. Comment PR with Artifacts (if this is a PR)
      - name: Comment PR with Build Artifacts
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Get file statistics
            const totalFiles = parseInt(require('child_process').execSync('find dist -type f 2>/dev/null | wc -l').toString().trim());
            const cssFiles = parseInt(require('child_process').execSync('find dist -name "*.css" 2>/dev/null | wc -l').toString().trim());
            const jsonFiles = parseInt(require('child_process').execSync('find dist -name "*.json" 2>/dev/null | wc -l').toString().trim());

            const comment = `## ğŸ¨ Design Tokens Build erfolgreich!

            **Build Statistiken:**
            - ğŸ“¦ Primitives: ${{ steps.build.outputs.primitives }} files
            - ğŸ¨ Semantic: ${{ steps.build.outputs.semantic }} files
            - ğŸ§© Components: ${{ steps.build.outputs.components }} files
            - ğŸ“ Bundles: ${{ steps.build.outputs.bundles }} files
            - ğŸ”¢ Total: ${{ steps.build.outputs.total_builds }} files
            - ğŸ“ Commit: \`${{ github.sha }}\`
            - ğŸŒ² Branch: \`${{ github.head_ref }}\`

            ### ğŸ“¥ Review der generierten Files:

            [â¬‡ï¸ **Download Build Artifacts**](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            **Modular Structure:**
            - \`dist/shared/primitives/\` - Base design tokens (no var() references)
            - \`dist/{brand}/core/\` - Semantic tokens (var() refs to primitives)
            - \`dist/{brand}/components/\` - Component tokens (var() refs to semantic)
            - \`dist/{brand}/bundles/\` - Pre-built bundles (complete, essentials)

            <details>
            <summary>ğŸ“Š Datei-Statistiken</summary>

            - **Total Files:** ${totalFiles}
            - **CSS Files:** ${cssFiles}
            - **JSON Files:** ${jsonFiles}

            </details>

            ---

            ğŸ’¡ **Tipp:** Die Artifacts sind 30 Tage verfÃ¼gbar.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      # 9. Benachrichtigung bei Fehler
      - name: Notify on Failure
        if: failure()
        run: |
          echo "## âŒ Design Token Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Error Log" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tail -50 build-output.log 2>/dev/null || echo "No build log available"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Optional: Release Job (nur bei Tagged Commits)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: design-tokens-${{ github.sha }}
          path: ./artifacts

      - name: Create Release Archive
        run: |
          cd artifacts/dist
          zip -r ../../design-tokens-${{ github.ref_name }}.zip .
          cd ../..
          tar -czf design-tokens-${{ github.ref_name }}.tar.gz -C artifacts/dist .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            design-tokens-${{ github.ref_name }}.zip
            design-tokens-${{ github.ref_name }}.tar.gz
          body: |
            ## ğŸ¨ Design Tokens Release ${{ github.ref_name }}

            ### Generated Assets
            - `design-tokens-${{ github.ref_name }}.zip` - All generated token files (ZIP)
            - `design-tokens-${{ github.ref_name }}.tar.gz` - All generated token files (TAR.GZ)

            ### Contents
            - Base Layer: Primitive tokens (color, space, size, font)
            - Mapping Layer: Brand-specific tokens (BILD, SportBILD, Advertorial)
            - Density Layer: Density variations (compact, default, spacious)

            ### Formats
            - CSS Custom Properties (with data attributes & :root)
            - SCSS Variables
            - JavaScript ES6 Modules
            - JSON (structured)

            See [README.md](README.md) for usage instructions.
